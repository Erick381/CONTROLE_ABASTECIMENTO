<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Novo Abastecimento</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>

    <div class="topbar">Novo Abastecimento</div>

    <div class="page">

        <form>

            <label>Foto do Odômetro</label>
            <input type="file" accept="image/*">

            <label>KM Atual</label>
            <input type="number" placeholder="Ex: 125400">

            <label>Litros Abastecidos</label>
            <input type="number" placeholder="Ex: 120">

            <label>Observações</label>
            <textarea placeholder="Opcional"></textarea>

            <button class="btn">Salvar Abastecimento</button>

        </form>

    </div>

</body>
</html>
