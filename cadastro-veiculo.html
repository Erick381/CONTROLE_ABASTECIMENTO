<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar Veículo</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>

    <div class="topbar">
        Novo Veículo
        <a href="dashboard.html" class="btn-small" style="float: right;">Voltar ao Dashboard</a>
    </div>

    <div class="page">

        <form>

            <label>Nome do Veículo</label>
            <input type="text" placeholder="Ex: Caminhão Volvo FH">

            <label>Modelo</label>
            <input type="text" placeholder="Ex: FH 540">

            <label>Placa</label>
            <input type="text" placeholder="ABC-1234">

            <label>Tipo</label>
            <select>
                <option>Carro</option>
                <option>Caminhão</option>
            </select>

            <label>KM Inicial</label>
            <input type="number" placeholder="Ex: 120000">

            <button class="btn">Salvar</button>

        </form>

    </div>

</body>
</html>
